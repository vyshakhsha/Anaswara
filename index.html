<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="message">Good luck on your exam, [Friend's Name]!</div>

    <button id="button" onclick="showGoodLuckMessage()">Click for a special message</button>

    <script>
        function showGoodLuckMessage() {
            var message = "You've got this! Believe in yourself and do your best!";
            alert(message);
        }
    </script>

</body>
</html>
